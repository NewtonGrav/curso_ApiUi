<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/styles/login.css">
    <!--<script src="/src/js/jquery.js"></script>-->
</head>
<body>
    <div id="miApp" class="">
        <div id="miBg" class="position-absolute"></div>

        <div id="form_container" class="row mx-auto align-items-center">
            <div id="miForm" class="col p-5 shadow-lg bg-white rounded">

                <!--Formulario-->
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="fEmail">Email</label>
                            <input type="email" class="form-control" id="fEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="fPass">Contraseña</label>
                            <input type="password" class="form-control" id="fPass">
                        </div>
                    </div>
                </div>

                <!--Botones-->
                <div class="row mt-4">
                    <div class="col-12 mb-3">
                        <div class="row p-3 justify-content-center border-bottom">
                            <button id="btnLogin" class="btn btn-primary btn-lg btn-block">Iniciar sesión</button>
                            <div id="container__btnChangePass" class="px-4 py-2 mt-2 rounded">
                                <a id="btnChangePass" class="py-1" type="button" data-toggle="modal" data-target="#changePassModal">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button id="btnNewUser" class="mb-2 btn btn-outline-primary btn-lg btn-block" type="button" data-toggle="modal" data-target="#newUserModal">
                            Crearme una cuenta
                        </button>
                    </div>
                </div>

                <!--Modals-->
                <div class="modal fade" id="changePassModal" tabindex="-1" role="dialog" aria-labelledby="modalHeader" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalHeader">Cambio de contraseña</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="fNewPassEmail">Email</label>
                                        <input type="email" class="form-control" id="fNewPassEmail" aria-describedby="emailHelp">
                                    </div>
                                    <div class="row justify-content-between px-3">
                                        <div class="form-group">
                                            <label for="fOldPass">Contraseña anterior</label>
                                            <input type="password" class="form-control" id="fOldPass">
                                        </div>
                                        <div class="form-group">
                                            <label for="fNewPass">Nueva contraseña</label>
                                            <input type="password" class="form-control" id="fNewPass">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancelar</button>
                                <button id="btnAceptChangePass" type="button" class="btn btn-primary">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Create User -->
                <div class="modal fade" id="newUserModal", tabindex="-1", role="dialog" aria-labelledby="modalHeader" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalHeader">Creá tu usuario</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="fNewUserEmail">Email</label>
                                        <input type="email" class="form-control" id="fNewUserEmail" aria-describedby="emailHelp">
                                    </div>
                                    <div class="row justify-content-between px-3">
                                        <div class="form-group">
                                            <label for="fNewUserPass">Contraseña</label>
                                            <input type="password" class="form-control" id="fNewUserPass">
                                        </div>
                                        <div class="form-group">
                                            <label for="fNewUserPage">Pagina HTML</label>
                                            <input type="text" class="form-control" id="fNewUserPage">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- TODO: Definir IDs de botones del modal newUser -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Mejor no</button>
                                <button id="btnCreateNewUser" type="button" class="btn btn-primary">Crear mi usuario</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./src/js/login.js"></script>
</body>
</html>

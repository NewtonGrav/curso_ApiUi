<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Tabla</title>
</head>
<body>
    <div id="tabla_container" class="container">
        <h1 class="display-4 text-center my-5">Tabla de personas</h1>

        <div class="columns">
            <div class="container">
                <div class="row">
                    <div class="col-12 mb-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label for="fFullName">Full name</label>
                                    <input id="fFullName" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label for="fDni">Dni</label>
                                    <input id="fDni" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-3 mb-3 d-flex justify-content-center">
                                <button id="btnAddPerson" class="btn btn-primary align-self-end">Agregar persona</button>
                            </div>
                        </div>

                    </div>

                    <div class="col-12">
                        <table class="table table-bordered table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Full name</th>
                                    <th scope="col">Dni</th>
                                </tr>
                            </thead>
                            <tbody id="tablePersons">
            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="./src/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./src/js/table.js"></script>
</body>
</html>
